<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form class="messageForm">
      <select id ="roomSelect"></select>
       <div class="messages">
          <input class="messageField" type="text"></input>
          <input class="submitButton" type="button" value="submit message"></input>
          <input class="newChatRoom" type="text"></input>
          <input class="createRoomButton" type="button" value="create room"></input>
          <input class="clearButton" type="button" value="Clear Messages"></input>
      </div>
      </form>
      <div id='messageOutput'>
      </div>
    </div>
    <scipt>
      $(app.init.bind(app));
    </scipt>
  </body>
</html>
